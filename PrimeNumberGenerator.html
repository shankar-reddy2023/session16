<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime Number Generator</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 400px;
        }
        td {
            border: 1px solid #000;
            padding: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            height: 100px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Prime Number Generator</h1>

    <form onsubmit="return generate()">
        <table>
            <tr>
                <td><label for="start">Start</label></td>
                <td><input id="start" type="text"></td>
            </tr>
            <tr>
                <td><label for="end">End</label></td>
                <td><input id="end" type="text"></td>
            </tr>
            <tr>
                <td>Prime Number</td>
                <td><textarea id="prime"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit">Generate</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function generate() {
            var start = document.getElementById("start").value.trim();
            var end = document.getElementById("end").value.trim();
            var prime = document.getElementById("prime");

            prime.value = "";

            if (start === "" || end === "") return false;

            var s = parseInt(start);
            var e = parseInt(end);

            if (isNaN(s) || isNaN(e) || s < 0 || e < 0 || s > e) return false;

            for (var i = s; i <= e; i++) {
                if (isPrime(i)) {
                    prime.value += i + " ";
                }
            }

            return false; 
        }

        function isPrime(n) {
            if (n < 2) return false;
            for (var j = 2; j <= Math.sqrt(n); j++) {
                if (n % j === 0) return false;
            }
            return true;
        }
    </script>

</body>
</html>
